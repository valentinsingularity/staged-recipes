{% set name = "reflectorch" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reflectorch-{{ version }}.tar.gz
  sha256: 23f32bbf339e9099d39d6d43506636311420cb70ff70210e3f3055faaf1ab195

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - numpy >=1.18.1,<2.0
    - pytorch >=1.8.1
    - scipy
    - tqdm
    - pyyaml
    - click
    - matplotlib-base
    - ipywidgets
    - huggingface_hub

test:
  imports:
    - reflectorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/reflectorch/
  summary: A Pytorch-based package for the analysis of reflectometry data
  dev_url: https://github.com/schreiber-lab/reflectorch/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - valentinsingularity
    - StarostinV
